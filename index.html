<!DOCTYPE html>
<html>
<head>
    <title>Test GitHub Pages Paths</title>
</head>
<body>
    <h1>Testing GitHub Pages Paths</h1>
    
    <div id="results"></div>
    
    <script>
        const baseUrl = window.location.origin + window.location.pathname.split('/').slice(0, -1).join('/');
        const repoName = window.location.pathname.split('/')[1] || 'FRC-AI';
        
        const tests = [
            { name: 'Base URL', url: window.location.origin },
            { name: 'Repo path', url: window.location.origin + '/' + repoName },
            { name: 'JSON file', url: window.location.origin + '/' + repoName + '/dataset/company1/1.json' },
            { name: 'Relative JSON', url: 'dataset/company1/1.json' },
            { name: 'Absolute JSON', url: '/' + repoName + '/dataset/company1/1.json' }
        ];
        
        async function runTests() {
            const resultsDiv = document.getElementById('results');
            
            for (const test of tests) {
                const div = document.createElement('div');
                div.innerHTML = `<h3>${test.name}: ${test.url}</h3>`;
                
                try {
                    const response = await fetch(test.url);
                    if (response.ok) {
                        div.innerHTML += `<p style="color: green;">✅ Success</p>`;
                    } else {
                        div.innerHTML += `<p style="color: red;">❌ Failed: ${response.status}</p>`;
                    }
                } catch (error) {
                    div.innerHTML += `<p style="color: red;">❌ Error: ${error.message}</p>`;
                }
                
                resultsDiv.appendChild(div);
            }
        }
        
        runTests();
    </script>
</body>
</html>
