<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRC AI Portal</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Your custom CSS -->
    <link rel="stylesheet" href="2.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" onclick="loadDashboard()">
                <i class="fas fa-chart-line me-2"></i>
                FRC AI Portal
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <!-- Company dropdown will be inserted here by JavaScript -->
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 sidebar p-0">
                <div class="sidebar-content">
                    <div class="sidebar-item active" onclick="loadSection('dashboard')">
                        <i class="fas fa-tachometer-alt me-2"></i> Dashboard
                    </div>
                    <div class="sidebar-item" onclick="loadSection('entity')">
                        <i class="fas fa-building me-2"></i> Entity Profile
                    </div>
                    <div class="sidebar-item" onclick="loadSection('financial-statements')">
                        <i class="fas fa-file-invoice-dollar me-2"></i> Financial Statements
                    </div>
                    <div class="sidebar-item" onclick="loadSection('compliance')">
                        <i class="fas fa-clipboard-check me-2"></i> IFRS Compliance
                    </div>
                    <div class="sidebar-item" onclick="loadSection('audit-governance')">
                        <i class="fas fa-gavel me-2"></i> Audit & Governance
                    </div>
                    <div class="sidebar-item" onclick="loadSection('risk-assessment')">
                        <i class="fas fa-exclamation-triangle me-2"></i> Risk Assessment
                    </div>
                    <div class="sidebar-item" onclick="loadSection('skepticism')">
                        <i class="fas fa-search me-2"></i> Professional Skepticism
                    </div>
                    <div class="sidebar-item" onclick="loadSection('data-import')">
                        <i class="fas fa-database me-2"></i> Data Import
                    </div>
                    <div class="sidebar-item" onclick="loadSection('report-generator')">
                        <i class="fas fa-file-pdf me-2"></i> Report Generator
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-10 p-4">
                <div id="mainContent">
                    <!-- Content will be loaded here by JavaScript -->
                    <div class="text-center mt-5">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-3">Loading FRC AI Portal...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Main JavaScript Module -->
    <!-- ONLY import main.js - it will handle all other imports -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
